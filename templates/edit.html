<html>
<head>
<title> Make it your own</title>
</head>

<body>
  <form>
     {% set msgs=get_flashed_messages()%}
     {% for msg in msgs %}
     {{msg}}
     {% endfor%}

     Title: {{title}}
     <br>
     Most recent version:
     {{last_update}}
     <br>
     Your part of the story starts here:
     <br>
     <textarea rows="10" name="story" cols="40">
       Let your creativity flow...
     </textarea>
     <br>
     <input type="submit" name="woo" value="I'm done">

  </form>
</body>
</html>
